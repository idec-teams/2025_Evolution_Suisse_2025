site_name: iDEC 2025 | Evolution Suisse 2025

theme:
  name: material
  logo: img/idec-wiki-logo-white-bg.png
  favicon: img/idec-wiki-logo.png

  palette:
    primary: light blue
    accent: blue

  features:
    - navigation.sections
    - navigation.instant
    - navigation.tabs

# plugins:
#   - glightbox

markdown_extensions:
  - footnotes
  - md_in_html
  - tables

  # For MathJax
  - pymdownx.arithmatex:
      generic: true

  # For buttons and image control
  - attr_list

extra_javascript:
  # For MathJax: https://squidfunk.github.io/mkdocs-material/reference/mathjax/
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

  # For sortable data tables: https://squidfunk.github.io/mkdocs-material/reference/data-tables/
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js

extra_css:
  - stylesheets/extra.css

edit_uri: blob/main/docs/

repo_url: https://github.com/idec-teams/2025_Evolution_Suisse_2025

